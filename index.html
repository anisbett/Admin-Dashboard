<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="images/view-dashboard.svg" alt="Dashboard">
                <p>Dashboard</p>
            </div>
            <div class="menu">
                <ul>
                    <li><img src="images/home.svg" alt="Home">Home</li>
                    <li><img src="images/monitor-dashboard.svg" alt="Profile">Profile
                    </li>
                    <li><img src="images/message-reply-outline.svg" alt="Messages">Messages
                    </li>
                    <li><img src="images/history.svg" alt="History">History</li>
                    <li><img src="images/note-multiple-outline.svg" alt="Tasks">Tasks</li>
                    <li><img src="images/account-group.svg" alt="Communities">Communities</li>
                </ul>
            </div>
            <div class="other"></div>
                <ul>
                    <li><img src="images/cog.svg" alt="Settings">Settings</li>
                    <li><img src="images/lifebuoy.svg" alt="Support">Support</li>
                    <li><img src="images/shield-check.svg" alt="Privacy">Privacy</li>
                </ul>

        <div class="header"></div>

</html>
